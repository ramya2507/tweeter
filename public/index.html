<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--Bungee font and Source Sans Pro-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" type="text/css">
 
    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css">
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="./styles/display-tweet.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Ramya</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article class='tweet'>
        <header>
          <div class='tweet-icon'>
            <div class='icon-img'><img src= "https://i.imgur.com/73hZDYK.png"></div>
            <div class='icon-text'>Ramya</div>
          </div>
          <div class="username">
            <p>@Ramya</p>
          </div>
        </header>
          <div class="tweet-content">
            <p>I am working hard!</p>
          </div>            
        <footer>
          <div><p>10 days ago</p></div>
          <div><p>icons</p></div>
        </footer>
      </article>
    </main>
    <!--JS file-->
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </body>
</html>
